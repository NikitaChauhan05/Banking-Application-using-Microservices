server:
  port: 8082


spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/customerService
    username: postgres
    password: password

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  application:
    name: CUSTOMER-SERVICE
  config:
    import: optional:configserver:http://config-server:8888		
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
eureka:
  client:
    service-url:
      defaultZone: http://service-registry:8761/eureka/


